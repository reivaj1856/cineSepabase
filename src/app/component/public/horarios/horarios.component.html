<div class="bg-gradient-to-r from-gray-900 to-blue-950 p-8 rounded-lg w-full ">
    <div class="container mx-auto">
      <h2 class="text-4xl font-semibold text-white mb-8">Horarios</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-7 gap-8">
       @for (proyeccion of proyecciones; track proyeccion) {
          @for(sala of salas; track sala){
            @if (proyeccion.idSala==sala.id) {
              <div class="max-md:max-w-xl max-sm:max-w-xs ">
                <div class="bg-white p-3 border rounded-lg text-state-900">     
                  <div class="text-center mt-4 mb-1">
                    <h4 class="text-[15px] font-medium text-state">{{proyeccion.Dia}}</h4>
                    <h4 class="text-[15px] font-medium text-state">{{sala.nombre}}</h4>
                    <p class="text-[13px] mt-1.5 text-slate-700">{{proyeccion.Horario}}</p>
                    <div class="flex items-center justify-center py-1">
                      <input id={{proyeccion.id}} (click)="darseleccionado()" type="radio" name="horaSeleccionada" class="w-5 h-5 hidden peer" />
                      <label for={{proyeccion.id}}
                        class="relative flex items-center justify-center peer-checked:before:hidden before:block before:absolute before:w-full before:h-full before:bg-white w-6 h-6 cursor-pointer border-2 border-slate-700 rounded overflow-hidden">
                        <span class="bg-slate-700 w-2.5 h-2.5"></span>
                      </label>
                    </div>  
                  </div>
                </div>
              </div>
            }
          }     
       }
    </div>
  </div>

    <!-- <p>{{mostrarSeleccion(25)}}</p> -->

<div class="relative group w-full mt-12">
  <button type="button" [routerLink]="['/private/venta',this.id]"
  class=" py-2.5 rounded-lg w-full text-white text-sm tracking-wider font-medium border border-current outline-none bg-gradient-to-r from-state-500 to-state-900 p-8">Comprar Tiket</button>
</div>
