<app-head></app-head>
<body class="bg-white font-family-karla">
    <div class="container mx-auto flex flex-wrap py-6">
        <section class="w-full md:w-2/5 flex flex-col items-center px-5">
            <article class="flex flex-col shadow my-4">
                <a>
                    <img src="{{selectPelicula?.urlPortada}}" alt="Portada de {{selectPelicula?.titulo}}">
                </a>                
            </article>
        </section>
        <aside class="w-full md:w-3/5 flex flex-col items-center px-3">
            <div class="w-full bg-white shadow flex flex-col my-4 p-6">
                <p class="text-xl font-semibold pb-5">{{selectPelicula?.titulo}}</p>
                <p class="pb-2">
                    {{selectPelicula?.detalles}}
                </p>
                <p class="pb-2">
                    Tipo de publico: {{selectPelicula?.tipoPublico}}
                </p> <!-- miguel aca tienes que cambiar el src por {{selectPelicula?.UrlTrailer}} pero da fallos nada mas es cambiar y ya en caso de que no encuentra algo para llenar el campo de la derecha -->
                <!-- <div class="w-full my-4">
                    <iframe width="100%" height="315" src={{selectPelicula?.urlTrailer}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div> -->             
            </div>
        </aside>
    </div>
    <div class="bg-white shadow my-4 container mx-auto p-6 flex-wrap py-6">
        <app-horarios [id]="selectPelicula?.id"></app-horarios>
        
    </div>
    <app-footer></app-footer>
</body>
