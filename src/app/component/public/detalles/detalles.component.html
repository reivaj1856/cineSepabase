<app-head></app-head>
<body class="bg-white font-family-karla">
    <div class="container mx-auto flex flex-wrap py-12">
        <section class="w-full md:w-2/5 flex flex-col items-center px-20">
            <article class="flex flex-col shadow my-4">
                <a>
                    <img src="{{selectPelicula?.urlPortada}}" alt="Portada de {{selectPelicula?.titulo}}">
                </a>                
            </article>
        </section>
        <aside class="w-full md:w-3/5 flex flex-col items-center px-3">
            <div class="w-full bg-white shadow flex flex-col my-4 p-6">
                <p class="text-xl font-semibold pb-5">{{selectPelicula?.titulo}}</p>
                <p class="pb-2">
                    {{selectPelicula?.detalles}}
                </p>
                <p class="pb-2">
                    Tipo de publico: {{selectPelicula?.tipoPublico}}
                </p> 
                <iframe height="315" class="w-auto py-2" src="https://www.youtube.com/embed/u6g_9ZTE8Js?si=2tbxsVPTbZWQkrGD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            
            </div>
        </aside>
    </div>
    <div class="bg-white shadow my-4 container mx-auto p-6 flex-wrap py-6">
        <app-horarios [id]="selectPelicula?.id"></app-horarios>
        
    </div>
    <app-footer></app-footer>
</body>
